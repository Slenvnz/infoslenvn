<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>

<p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both 
included):</p>

<p id="demo"></p>
<img id="cute" src="img/cute1.gif" alt="">

<script>
var images = ["img/cute.gif", "img/cute1.gif"];
document.getElementById("cute").innerHTML = changeImageRandomly();
function changeImageRandomly() {
  var img = document.getElementById("cute");
  var randomIndex = Math.floor(Math.random() * images.length);
  img.src = images[randomIndex];
}
</script>

</body>
</html>
