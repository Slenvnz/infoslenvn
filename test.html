<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Đặt kích thước ảnh */
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Màu nền và độ mờ */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            opacity: 0; /* Ẩn lớp phủ ban đầu */
            transition: opacity 0.3s ease;
        }

        .image-container:hover .overlay {
            opacity: 1; /* Hiện lớp phủ khi hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/cute.gif" alt="Sample Image">
        <div class="overlay">Lớp phủ</div>
    </div>
</body>
</html>
